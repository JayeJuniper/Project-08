{% extends 'minerals/layout.html' %}

{% block content %}
<div class="grid-100">
    <ul class="minerals__container">
    {% for t in match %}
        <li class="minerals__item">
            <a class="minerals__anchor" href="{% url 'minerals:special' group=group special=t %}">{{ t }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
